<nb-card>
    <nb-card-header>Are you sure?</nb-card-header>
    <nb-card-footer>
        <button class="mx-3" nbButton size="small" status="success" (click)="closeDialog('YES')">Yes</button>
        <button nbButton size="small" status="danger" (click)="closeDialog('NO')">No</button>
    </nb-card-footer>
</nb-card>

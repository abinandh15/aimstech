<nb-card>
    <nb-card-header>
        <h4>{{title}}</h4>
        <div class="action-buttons" *ngIf="showAddButton">
            <button nbButton status="primary" (click)="add()">ADD</button>
            <!-- <button nbButton status="success" [disabled]="!isSelected" (click)="editWorkOrder()">EDIT</button> -->
            <!-- <button nbButton status="danger" [disabled]="!isSelected">DELETE</button> -->
        </div>
    </nb-card-header>
    <nb-card-body>
        <nb-accordion *ngFor="let month of accordionData">
            <nb-accordion-item>
                <nb-accordion-item-header>{{month.monthString}}</nb-accordion-item-header>

                <nb-accordion-item-body>
                    <ng2-smart-table [settings]="tableSettings" (userRowSelect)="selectRow($event)"
                        [source]="month.workOrders"></ng2-smart-table>
                </nb-accordion-item-body>
            </nb-accordion-item>
        </nb-accordion>
    </nb-card-body>
</nb-card>
